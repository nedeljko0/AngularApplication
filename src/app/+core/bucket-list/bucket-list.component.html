<div class="container-content">

  <div *ngIf="createNewBucket">
    <app-bucket-create (create)="newBucketCreated($event)"></app-bucket-create>
  </div>

  <h3>Bucket List</h3>
  <div class="bucket-list">


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-10" (click)="test()">
          All buckets ({{bucketListService.buckets.length}})
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-default" *ngIf="visibleButton" (click)="createBucket()">Create new bucket</button>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <table class="table table-hover">
            <thead class="thead-inverse">
              <tr>
                <th class="col-sm-6">Name</th>
                <th class="col-sm-4">Location</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let bucket of bucketListService.buckets" [routerLink]="['/bucket-files-list']">
                <td>{{bucket.name}}</td>
                <td>{{bucket.location.name}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
